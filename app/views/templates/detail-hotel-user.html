<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <section id="page-header">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col">
            <div id="page-header-box">
              <div class="col-xxl-10 col-xl-10 col-md-10 col-xs-10 col-10">
                <h1>Dashboard</h1>
              </div>
              <div class="col-xxl-2 col-xl-2 col-md-2 col-xs-2 col-2">
                <div class="dropdown">
                  <a href="" class="float-right" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle fa-2x text-dark" aria-hidden="true"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                      Profile
                    </a>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                      Settings
                    </a>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                      Activity Log
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                      <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                      Logout
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="content-detail">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card border-0">
              <img src="https://placekitten.com/1280/300" alt="" class="img-fluid card-singgle-order-img" />
              <div class="card-body">
                <p>Hotel</p>
                <h3 class="card-title">Stark Boutique Hotel and Spa Bali</h3>
                <p class="card-text">
                  <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i
                  ><i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-circle mx-2" style="font-size: 6px" aria-hidden="true"></i> Depasar
                </p>
              </div>
            </div>
            <div class="card border-0 mt-5">
              <div class="card-body">
                <h6>Fasilitas</h6>
                <div class="row justify-content-center">
                  <div class="col-4 col-xl-3 col-md">
                    <p><i class="fa fa-wifi mx-2" aria-hidden="true"></i> Wifi</p>
                  </div>
                  <div class="col-4 col-xl-3 col-md-4">
                    <p><i class="fa fa-bed mx-2" aria-hidden="true"></i> Kasur</p>
                  </div>
                  <div class="col-4 col-xl-3 col-md-4">
                    <p><i class="fa fa-bath mx-2" aria-hidden="true"></i> Bath up</p>
                  </div>
                  <div class="col-4 col-xl-3 col-md-4">
                    <p><i class="fa fa-medkit mx-2" aria-hidden="true"></i> Madkit</p>
                  </div>
                  <div class="col-4 col-xl-3 col-md-4">
                    <p><i class="fa fa-beer mx-2" aria-hidden="true"></i> Bar</p>
                  </div>
                  <div class="col-4 col-xl-3 col-md-4">
                    <p><i class="fa fa-car mx-2" aria-hidden="true"></i> Antar Jemput Bandara</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="order-layouts">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-xxl-3 col-xl-3 col-md-3">
                <div class="card border-0">
                  <img src="https://placekitten.com/300/150" alt="" class="img-fluid card-singgle-order-img" />
                  <div class="card-body">
                    <h6 class="card-title text-center">Superior class</h6>
                  </div>
                </div>
              </div>
              <div class="col-xxl-9 col-xl-9 col-md-9">
                <!-- looping -->
                <div class="row justify-content-center mt-3">
                  <div class="col-xl-10 col-md-10 col-12">
                    <div class="card-body">
                      <h5>Kamar Eksekutif Double/Twin</h5>
                      <p><i class="fa fa-wifi mx-2" aria-hidden="true"></i> Wifi</p>
                      <hr />
                      <p><i class="fa fa-bed mx-2" aria-hidden="true"></i> Kasur Double</p>
                      <p><i class="fa fa-user mx-2" aria-hidden="true"></i> 2 Orang</p>
                    </div>
                  </div>
                  <div class="col-xl-2 col-md-2 col-12 d-flex align-items-center justify-content-center">
                    <a href="" class="btn btn-primary">Order</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>

    <script>
      $("#btn-mobile-sidebar").on("click", function (e) {
        $("#sidebar").toggle();
      });
    </script>
  </body>
</html>
